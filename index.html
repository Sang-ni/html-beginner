<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 문서</title>
    <style>
        /* first-line marker placeholder before after */
        li::marker{
            color: blueviolet;
            font-size: 30px;
        }
        li:nth-child(2n){color: brown;}
    </style>
</head>
<body>
    <ul>
        <li>마라탕</li>
        <li>커리</li>
        <li>피자</li>
        <li>떡볶이</li>
    </ul>
</body>
</html>
