<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 문서</title>
    <style>
        /* first-line marker placeholder before after */
        p::before{
            content: "앞에다 추가한 텍스트";
            color: skyblue; font-weight: 800;
        }
        p::after{
            content: "뒤에다 추가한 텍스트";
            color: salmon; font-weight: 100;
        }
    </style>
</head>
<body>
    <p>원래 쓰여 있던 내용</p>
    <p>두 번째 내용</p>
</body>
</html>
