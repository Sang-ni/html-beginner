    <title>Sangni Coding</title>

<body>
    <h1>제목을 나타내는 큰 텍스트!</h1>
    <p>문단을 나타내는 <strong>작은 텍스트!</strong>
        <p>블록 안에 블록을 넣으면 블록 안에 층이 생겨버려요!</p>
        이 태그는 <em>블록 요소</em>를 만들까요?
        아니면 <mark>인라인 요소</mark>를 만들까요?!
    </p>
</body>
</html>
