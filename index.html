<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 문서</title>
    <style>
        /* hover active focus disabled nth-child() */
        body{
            display: flex;
            justify-content: space-between;
        }
        .box{
            width: 50px; height: 50px;
            background-color: skyblue; color: snow;
        }
        .box:nth-child(2n-1){
            background-color: salmon;
        }
    </style>
</head>
<body>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
</body>
</html>
