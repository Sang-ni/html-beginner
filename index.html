<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 문서</title>
    <style>
        p{text-align: justify;
        color: rgb(255, 0, 255);
        }
    </style>
</head>
<body>
    <p>오직 너만을 생각한 밤이 있었어
        내가 정말 왜 이러는 건지
        아무래도 니가 너무 좋아진게 아닐까
        이게 바로 사랑인가봐

        처음 본 순간 나는 느꼈어
        내가 기다리던 사람이 바로 너란 걸

        난 네게 말하고 싶어
        너를 사랑하고 있다고
        모든 것을 네게 주고 싶다고
        어떡해야 내 마음을 알겠니
        니가 나의 전부라는 걸
    </p>
</body>
</html>
